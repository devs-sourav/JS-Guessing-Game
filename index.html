<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Guessing Game</h1>
        <h2>==================</h2>
        <h3 class="count">Remaining Chance : <span class="counter"></span></h3>
        <h4 class="title2">Enter a Value between 1 to 9</h4>

        <input type="password" placeholder="Enter 1st Player Choice" name="one" id="one">
        <button type="text" class="start">Start</button>

        <input type="text" placeholder="Enter 2nd Player Choice" name="two" id="two">
        <button type="text" class="chance">Match</button>
        <h4 class="err1"></h4>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
